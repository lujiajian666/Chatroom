
    <h1 id="h1">Socket.No: {{username}}</h1>
    <input [(ngModel)]="message" ng-keydown.enter=submit()>
    <input type="submit" id="submit" value="提交" (click)=submit()>
    <div id="receive">
      <ng-container *ngFor="let item of receiveMessage">
        <div [ngClass]="item.className">
          <span>{{item.text}}</span>
          <i *ngIf="item.className=='other'">{{item.from}}</i>
        </div>
      </ng-container>
    </div>
